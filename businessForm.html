<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Get Statements Form</title>
</head>
<body>
    <h3>Get Financial Statements</h3>
    <form action="">
        <input type="text" id="companyName" placeholder="Company Name">
        <br>
        <input type="date" id="start" placeholder="Start of Financial Period">
        <br>
        <input type="date" id="end" placeholder="End of Financial Period">
        <br>
        <label for="currency">Currency: </label>
        <select name="currency" id="currency">
            <option value="ksh">Ksh</option>
            <option value="ush">Ush</option>
            <option value="tsh">Tsh</option>
        </select>
        <br>
        <input type="number" step="1" id="overheads" placeholder="Overheads">
        <br>
        <input type="number" step="1" id="sales" placeholder="Total Sales">
        <br>
        <input type="number" step="1" id="costOfGoods" placeholder="Cost of Goods">
        <br>
        <input type="number" step="1" id="cash" placeholder="Cash">
        <br>
        <input type="number" step="1" id="debtors" placeholder="Debtors">
        <br>
        <input type="number" step="1" id="others" placeholder="Others">
        <br>
        <input type="number" step="1" id="machinery" placeholder="Machinery and Equipment">
        <br>
        <input type="number" step="1" id="land" placeholder="Land and Building">
        <br>
        <input type="number" step="1" id="furniture" placeholder="Furniture and Fixtures">
        <br>
        <input type="number" step="1" id="software" placeholder="Software">
        <br>
        <input type="number" step="1" id="creditors" placeholder="Creditors">
        <br>
        <input type="number" step="1" id="payables" placeholder="Other Payables">
        <br>
        <input type="number" step="1" id="loans" placeholder="Long Term Loans">
        <br>
        <input type="number" step="1" id="funds" placeholder="Owners Funds">
        <br>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
